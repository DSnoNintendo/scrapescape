<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excav8r</title>

    {% load static %}

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'scrapescape/style.css' %}">

</head>
<body>
        <div class="stats">
            <span>Photos Scraped: {{ data.count }}</span><br><br><br><br><br>

        </div>
            <div class="logocontainer">
                {% load static %}
                <img src="{% static 'scrapescape/logo.png' %}" class="logo">
            </div><br>


        <div class="wrapper">

            <form action="run" method="post">
                {% csrf_token %}
                <div class="inputcontainer">
                    <input type="text", placeholder="Enter a search term" name="search_term" autocomplete="off"> <br>
                    <img class="searchimg" src="https://static.tumblr.com/ftv85bp/MIXmud4tx/search-icon.png"  />
                </div>

            </form>
        </div>


</body>
</html>
